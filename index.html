<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Celebrities and Win $100</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMjP7c3u56G9Jf6x5hQV8/JkNxe83Xyb42h8p" crossorigin="anonymous"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #f5f5f5;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .logo {
            width: 200px; /* Adjust the size as needed */
            margin-bottom: 20px;
        }
        h1 {
            color: #ffcc00; /* Gold color for the title */
            margin-bottom: 20px;
        }
        .celebrity-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent white background */
            border-radius: 10px;
            padding: 10px;
            transition: background 0.3s;
        }
        .celebrity-item:hover {
            background: rgba(255, 255, 255, 0.2); /* Darker background on hover */
        }
        .celebrity-item span {
            margin-right: 10px;
            font-size: 18px;
        }
        .follow-button {
            background-color: #ff0000; /* Red button */
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        .follow-button i {
            margin-right: 5px;
        }
        .follow-button:hover {
            background-color: #ff4d00; /* Lighter red on hover */
        }
        #submissionForm {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
            color: #f5f5f5;
        }
        #screenshot {
            margin-top: 10px;
            margin-bottom: 20px;
            padding: 5px;
        }
        .submit-button {
            background-color: #00f; /* Blue submit button */
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        @media (max-width: 600px) {
            .celebrity-item {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <img src="images/win100-logo.png" alt="Win $100 Logo" class="logo">

    <h1>Follow These Celebrities and Win $100!</h1>
    <p>Follow the celebrities listed below:</p>

    <div id="celebrity-list">
        <div class="celebrity-item">
            <span>Dwayne Johnson</span>
            <a href="https://www.tiktok.com/@therock" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
        <div class="celebrity-item">
            <span>Keithubarnonlyfanspage</span>
            <a href="https://www.tiktok.com/@keithubarnonlyfanspage" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
        <div class="celebrity-item">
            <span>Will Smith</span>
            <a href="https://www.tiktok.com/@willsmith" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
        <div class="celebrity-item">
            <span>Calebosky1</span>
            <a href="https://www.tiktok.com/@calebosky1" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
        <div class="celebrity-item">
            <span>Davido</span>
            <a href="https://www.tiktok.com/@davido" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
        <div class="celebrity-item">
            <span>Selena Gomez</span>
            <a href="https://www.tiktok.com/@selenagomez" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
        <div class="celebrity-item">
            <span>Zoe Sugg</span>
            <a href="https://www.tiktok.com/@zoesugg" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
    </div>

    <form id="submissionForm">
        <label for="screenshot">Upload your screenshot (up to 10):</label>
        <input type="file" id="screenshot" name="screenshot" accept="image/*" multiple required>
        <button type="submit" class="submit-button">Submit</button>
    </form>

    <script>
        document.getElementById("submissionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Screenshot(s) submitted successfully!");
            window.location.href = "http://xportbox.com/XU/VI?nox=7277082848";
        });
    </script>
</body>
</html>
